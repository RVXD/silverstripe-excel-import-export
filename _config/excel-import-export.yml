---
Name: excel-import-export
After:
  - "#corecache"
---
LeKoala\ExcelImportExport\ExcelImportExport:
  default_writer: "Xlsx"
  allowed_extensions:
    - csv
    - ods
    - xlsx
    - xls
    - txt
  export_format:
    Uuid: Nice
SilverStripe\Security\Member:
  unimported_fields:
    - TempIDHash
    - TempIDExpired
    - RememberLoginToken
    - AutoLoginHash
    - AutoLoginExpired
    - PasswordExpiry
    - FailedLoginCount
    - LockedOutUntil
  unexported_fields:
    - TempIDHash
    - TempIDExpired
    - Password
    - RememberLoginToken
    - AutoLoginHash
    - AutoLoginExpired
    - PasswordEncryption
    - Salt
    - PasswordExpiry
---
Only:
  moduleexists: silverstripe/admin
---
SilverStripe\Admin\ModelAdmin:
  export_csv: false
  export_excel: true
  hide_replace_data: true
  extensions:
    - LeKoala\ExcelImportExport\Extensions\ModelAdminExcelExtension
